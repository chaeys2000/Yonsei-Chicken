<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연X 치킨 튀기기</title>
  {% load static %}

  <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="user-actions">
        <div class="user-action">
          <a href="/login">로그인</a>
        </div>
        <div class="user-action">
          <a href="/signup">회원가입</a>
        </div>
      </div>
    </div>
    <div class="game-title">
      <div class="game-name">
        연x세 치킨 튀기기
      </div>
    </div>
    <div class="game-actions">
      <div class="game-action"><a onclick="playAudio()">
        치킨튀기기</a>
      </div>
      <div class="game-action">
        치킨 창고
      </div>
    </div>

    <audio controls autoplay class="test">
       <source src="{% static 'audio/ysck.mp3' %}">
    </audio>
    <audio id="audio"></audio>
  </div>
  <script>
    function playAudio() {
      var audio = document.getElementById("audio");
      audio.src = "{% static 'audio/dakcry.mp3' %}";
      audio.play();
      setTimeout(()=>{
        location.href = "/fried"
      },5000)
    }
  </script>
</body>
</html>
